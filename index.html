<!DOCTYPE html>
<html>
  <head>
    <title>Audio player - davidebalice.dev</title>
    <link rel="stylesheet" type="text/css" href="style.css?d=14" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="header">
      <div class="header-int">
        <img src="img/logo.png" />
        <div>
          <a href="index.html"
            ><img src="img/style1.jpg" /><span>style 1</span></a
          >
          <a href="index2.html"
            ><img src="img/style2.jpg" /><span>style 2</span></a
          >
        </div>
      </div>
    </div>
    <div class="main">
      <div class="audio-player-container">
        <audio
          id="audio-player"
          controls
          class="audio-player"
          style="display: none"
        >
          <source src="audio/davidebalice.dev.mp3" type="audio/mpeg" />
        </audio>
        <div class="controls">
          <div class="controls-buttons">
            <img src="img/volume4.png" id="volume-button" />
          </div>
          <div class="controls-buttons controls-buttons-right">
            <img src="img/info2.png" id="info-button" />
            <a
              href="https://github.com/davidebalice/audio-player"
              target="_blank"
            >
              <img src="img/github2.png" id="github-button" />
            </a>
          </div>
        </div>

        <div id="volume-control-container">
          <input
            type="range"
            id="volume-control"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>

        <div id="current-track">Davidebalice.dev [lyrics]</div>
        <div class="progress" id="progress">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="time-container">
          <div id="current-time">0:00</div>

          <div id="prev-track"><img src="img/prev4.png" /></div>

          <div id="play-track">
            <img src="img/play3.png" id="cover-play" />
          </div>

          <div id="next-track"><img src="img/next4.png" /></div>

          <div id="total-time">0:00</div>
        </div>
      </div>

      <div id="tab-container">
        <button id="playlist-button">
          <img src="img/playlist2.png" />
          playlist
        </button>
        <button id="cover-button">
          <img src="img/cover2.png" />
          cover
        </button>
        <button id="lyrics-button">
          <img src="img/lyrics2.png" />
          lyrics
        </button>
      </div>
      <div id="playlist-container"></div>
      <div id="cover-container">
        <div id="cover-image-container"></div>
      </div>
      <div id="lyrics-container"></div>

      <div class="overlay" id="overlay">
        <div class="modal">
          <img src="img/close2.png" id="close-button" />
          <p>
            <b>Audio player developed in Javascript</b>
            <br /><br />
            Import the playlist by fetching the JSON file.
            <br /><br />
            Audio track are generated by Suno Ai.
            <br />
            Lyrics by Davide Balice
            <br /><br />
            Github:
            <br />
            <a
              href="https://github.com/davidebalice/audio-player"
              target="_blank"
            >
              https://github.com/davidebalice/audio-player
            </a>
            <br /><br />
          </p>
        </div>
      </div>
    </div>
    <input type="hidden" id="style" value="1" />
    <input type="hidden" id="color-primary" value="#333333" />
    <input type="hidden" id="color-secondary" value="#0a8eb3" />

    <script src="script.js"></script>
  </body>
</html>
