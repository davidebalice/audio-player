<!DOCTYPE html>
<html>
  <head>
    <title>Audio player - davidebalice.dev</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="audio-player-container">
      <audio
        id="audio-player"
        controls
        class="audio-player"
        style="display: none"
      >
        <source src="audio/audio1.mp3" type="audio/mpeg" />
      </audio>
      <div class="controls">
        <div class="controls-buttons">
          <img src="img/play.png" id="play-button" />
          <img src="img/pause.png" id="pause-button" />
          <img src="img/stop.png" id="stop-button" />
          <img src="img/volume.png" id="volume-button" />
          <div id="volume-control-container">
            <input
              type="range"
              id="volume-control"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>
        </div>
        <div class="controls-buttons">
          <img src="img/info.png" id="info-button" />
          <img src="img/github.png" id="github-button" />
        </div>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="time-container">
        <div id="current-time">0:00</div>
        <div id="total-time">0:00</div>
      </div>
    </div>

    <div id="playlist-container"></div>

    <div class="overlay" id="overlay">
      <div class="modal">
        <img src="img/close.png" id="close-button" />
        <p>
          <b>Audio player developed in Javascript</b>
          <br /><br />
          Audio player with playlist. 
          <br />
          Playlist is fetched by json file.
          <br /><br />
          Github:
          <br />
          ......................
          <br /><br />
          Tracks are generated by Suno Ai
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
